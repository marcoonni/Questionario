<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard – Feedback</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #003366;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-sizing: border-box;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      margin-bottom: 40px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .form-wrapper iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .form-wrapper iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <h1>Demo Dashboard – Guarda il video e compila il questionario</h1>

  <div class="container">

    <div class="video-wrapper">
      <iframe
        src="https://drive.google.com/file/d/1l1ixz-P-jSLq_eSSpljVBELA4tHQ2vJG/preview"
        allow="autoplay; encrypted-media"
        allowfullscreen
        title="Video dimostrativo"></iframe>
    </div>

    <div class="form-wrapper">
      <iframe
        src="https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=3EeW6QgbSkW_jGmRgbOJqz9p_xyFkq1Cq0zfzTtzQLFURUxNUlc0RTVVTThTUVRZRk0wUUhUSDRIRi4u&embed=true"
        title="Questionario di validazione"></iframe>
    </div>

  </div>

</body>
</html>
